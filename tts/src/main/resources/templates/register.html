<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" data-th-href="@{/css/style.css}" />
    </head>
    <body>
        <h1 class="h1reg">Register</h1>
        <div class="card">    
         <form th:object="${register}" th:action="@{register}" method="POST">
             <table class="table"><tr><td><label>Birth Date</label><input type="text" th:field="*{birthDate}" placeholder="Birth Date (yyyy-mm-dd)"/></td></tr>
                 <tr><td><label>Current Company</label><input type="text" th:field="*{currentCompany}" placeholder="Current Company"/></td></tr>
                 <tr><td><label>Degree</label><input type="text" th:field="*{degree}" placeholder="Degree"/></td></tr>
                 <tr><td><label>Email</label><input type="text" th:field="*{email}" placeholder="Email"/></td></tr>
                 <tr><td><label>Gender</label><select name="gender" id="gender" th:field="*{gender}">
  				 <option value="Male">Laki-laki</option>
 				 <option value="Female">Perempuan</option> 
                         </select></td></tr>
                 <tr><td><label>Job</label><input type="text" th:field="*{job}" placeholder="Job"/></td></tr>
                 <tr><td><label>Major</label><input type="text" th:field="*{major}" placeholder="Major"/></td></tr>
                 <tr><td><label>Name</label><input type="text" th:field="*{name}" placeholder="Name"/></td></tr>
                 <tr><td><label>Password</label><input type="password" th:field="*{password}" placeholder="Password"/></td></tr>
                 <tr><td><label>Phone</label><input type="text" th:field="*{phone}" placeholder="Phone" /></td></tr>
                 <tr><td><label>Status</label><input type="text" th:field="*{status}" placeholder="Status"/></td></tr>
                 <tr><td><label>University</label><input type="text" th:field="*{university}" placeholder="University"/></td></tr>
                 <tr><td><label>Username</label><input type="text" th:field="*{username}" placeholder="Username"/></td></tr>
                 <tr><td><a th:href="@{login}" class="reg btn btn-danger">Cancel</a><input type="submit" class="reg btn btn-primary" value="register" name="action"/></td></tr>
         </table>
         </form>
        </div>
      </body>
</html>
