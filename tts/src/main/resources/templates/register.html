<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" data-th-href="@{/css/style.css}" />
    </head>
    <body>
        <div class="header sticky-top">
        <h2 class="h1reg">Register</h2></div>
        <div class="card">    
         <form th:object="${register}" th:action="@{register}" method="POST">
             <table class="table"><tr><td><label>Birth Date</label><input type="text" th:field="*{birthDate}" placeholder="Birth Date (yyyy-mm-dd)" required/></td></tr>
                 <tr><td><label>Current Company</label><input type="text" th:field="*{currentCompany}" placeholder="Current Company" required/></td></tr>
                 <tr><td><label>Degree</label><input type="text" th:field="*{degree}" placeholder="Degree" required/></td></tr>
                 <tr><td><label>Email</label><input type="text" th:field="*{email}" placeholder="Email" required/></td></tr>
                 <tr><td><label>Gender</label><select name="gender" id="gender" th:field="*{gender}">
  				 <option value="Laki-laki">Laki-laki</option>
 				 <option value="Perempuan">Perempuan</option> 
                         </select></td></tr>
                 <tr><td><label>Job</label><input type="text" th:field="*{job}" placeholder="Job" required/></td></tr>
                 <tr><td><label>Major</label><input type="text" th:field="*{major}" placeholder="Major" required/></td></tr>
                 <tr><td><label>Name</label><input type="text" th:field="*{name}" placeholder="Name" required/></td></tr>
                 <tr><td><label>Password</label><input type="password" th:field="*{password}" placeholder="Password" required/></td></tr>
                 <tr><td><label>Phone</label><input type="text" th:field="*{phone}" placeholder="Phone" required/></td></tr>
                 <tr><td><label>Status</label><input type="text" th:field="*{status}" placeholder="Status" required/></td></tr>
                 <tr><td><label>University</label>  <select th:field="*{university}">
                     <option th:each="as:${university}" th:value="${as.name}" th:text="${as.name}"></option>
                    </select></td></tr>
                 <tr><td><label>Username</label><input type="text" th:field="*{username}" placeholder="Username" required/></td></tr>
                 <tr><td><a th:href="@{login}" class="reg btn btn-dangers" style="background: red; color: white">Cancel</a><input type="submit" class="reg btn btn-primary" value="register" name="action"/></td></tr>
         </table>
         </form>
        </div>
      </body>
</html>
