<div th:fragment="educationTable">
    <table th:object="${education}" class="table">
                  <tr>
                    <td><h3>Education</h3></td>
                    <td><a class="btn btn-primary" data-toggle="modal" data-target="#updateEdu">Update</a></td>
                </tr>
                <tr>
                    <td>degree</td>
                    <td th:text="${education.degree}"></td>
                </tr>
                <tr>
                    <td>major</td>
                    <td th:text="${education.major}"></td>
                </tr>
                <tr>
                    <td>status</td>
                    <td th:text="${education.status}"></td>
                </tr>
                <tr>
                    <td>university</td>
                    <td th:text="${education.university}"></td>
                </tr>
            </table>
</div>

<div th:fragment="educationUpdate">
       <div class="modal fade" id="updateEdu" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
    <form th:object="${education}" th:action="@{save/education}" method="POST">
    <table class="table">
                <tr>
                    <td><input type="hidden" th:field="*{id}" readonly=""></td>
                </tr>
                <tr>
                    <td>Degree</td>
                    <td><input type="text" th:field="*{degree}"></td>
                </tr>
                <tr>
                    <td>Major</td>
                    <td><input type="text" th:field="*{major}"></td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td><input type="text" th:field="*{status}"></td>
                </tr>
                <tr>
                    <td>Unitversity</td>
                    <td><input type="text" th:field="*{university}"></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="btn btn-primary" type="submit" value="Save" name="action"></td>
                </tr>
            </table>
</form>
                </div>
            </div>
       </div>
</div>
